<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <a href="../index.php">Vissza</a>
    <h1>Regisztráció</h1>
    <form method="POST" action="../controllers/RegisterController.php">
        <label for="username">Felhasználónév:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Jelszó:</label>
        <input type="password" id="password" name="password" required><br>
        <label for="confirm_password">Jelszó megint:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br>
        <label for="telephone">Telefonszám:</label>
        <input type="tel" id="telephone" name="telephone" required><br>
        <label for="postal_code">Irányítószám:</label>
        <input type="number" id="postal-code" name="postal_code" required><br>
        <label for="city">Település:</label>
        <input type="text" id="city" name="city" required><br>
        <button type="submit" name="register">Regisztráció</button>
    </form>
</body>
</html>
